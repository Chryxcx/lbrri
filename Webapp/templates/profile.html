{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<form class="rect2-5">

    <div class="rect-prof" id="boxes">
        <div class="pos">

            <img src="data:image/png;base64,{{ qr_code_image }}" alt="QR Code" class="qr-code-size1"><br></br>
            <div class="input-group">
                <h2 id="title1" type="text" name="usrname" >{{ session.username }}</h2>
            </div>
            <div class="input-group">
                <h3 id="title2" type="text" name="usrmail" >{{session.email}}</h3>
            </div>
            <div class="input-group">
                <h4 id="title3" type="text" name="usrcn" >{{session.phn_num}}</h4>
            </div>

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        </div>
    </div>

</form>
{% endblock %}
